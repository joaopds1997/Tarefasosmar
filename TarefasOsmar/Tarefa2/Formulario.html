<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<meta charset="utf-8"/>
		<title>Formulário HTML</title>
		 
	</head>
	<body>
		<h1>Cadastro de Pessoas</h1>
		<form name="Cadastro de Pessoas" action="" method="get">
		<fieldset>
		<legend>Dados Pessoais</legend>
			<p>Nome: <br><input type="text" name="Nome"><br></p>
			<p>Data de Nascimento: <br><input type="date" name="datadenascimento"><br></p>
			<p>
			Sexo:<br>
			<input type="radio" name="sexo" value="Masculino"> Masculino 
			<input type="radio" name="sexo" value="Feminino"> Feminino<br>
			</p>
			<p>
			Escolha o que você prefere<br>
			<input type="checkbox" name"Bebidas" value="Cerveja">Cerveja<br>
			<input type="checkbox" name"Bebidas" value="Vodka">Vodka<br>
			<input type="checkbox" name"Bebidas" value="Refrigerante">Refrigerante<br>
			<input type="checkbox" name"Bebidas" value="Água">Água<br>
			</p>
			<p>
			Estado:<br/>
			<select>
				<option>SC</option>
				<option selected="selected">PR</option>
				<option>RS</option>
			</select>
			<p>
				<input type="submit" name="button" value="Enviar" >
			</p>
			</fieldset>
		</form>

	</body>
</html>
